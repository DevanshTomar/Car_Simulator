<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="instructions">
        <h2>Instructions</h2>
        <ul>
            <li>Save your progress with the 💾 button.</li>
            <li>Discard changes with the 🗑️ button.</li>
            <li>Press the 🔄 button to refresh the page and reload the car.</li> 
        </ul>
    </div>
    <canvas id="carCanvas"></canvas>
    <div id="vertical_buttons">
        <button onclick="save()">💾 Save</button>
        <button onclick="discard()">🗑️ Discard</button>
        <button onclick="reloadCar()">🔄 Restart</button>
    </div>
    <canvas id="visualCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="./utils.js"></script>
    <script src="./network.js"></script>
    <script src="./sensor.js"></script>
    <script src="./road.js"></script>
    <script src="./controls.js"></script>
    <script src="./car.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
